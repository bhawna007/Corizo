<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CRUD Application</title>
</head>

<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Ap plication</strong></h1>
        </div>
        <div class="mainCenter">
            <!--firstname-->
            <form action="" id="studentForm" class="rowCenter mb-4" autocomplete="off">
                <div class="col-10 mb-4">
                    <label for="firstname">First Name</label>
                    <input class="form-control" id="firstname" type="text" placeholder="Enter Your First Name">
                </div>
                <!--lastname-->
                <div class="col-10 mb-4">
                    <label for="lastname">Last Name</label>
                    <input class="form-control" id="lastname" type="text" placeholder="Enter Your Last Name">
                </div>
                <!--rollNo-->
                <div class="col-10 mb-4">
                    <label for="rollNumber">Roll Number</label>
                    <input class="form-control" id="rollNumber" type="number" placeholder="Enter Your Roll Number">
                </div>
                <!--submit button-->
                <div class="col-15s">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <!--data display table-->
            <div class="col-10 mt-5">
                <table class="table table-stripped table-dark">
                    <thread>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll Number</th>
                            <th>Actions</th>
                        </tr>
                    </thread>
                    <tbody id="student-list">
                       

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
